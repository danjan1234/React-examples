<!DOCTYPE html>
<html>

<head>
  <title>Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    // A full-fledged self-contained clock
    class Clock extends React.Component {
      constructor(props) {
        super(props);
        this.state = {date: new Date()};
      }
      
      // Needed only when the element is updated at some interval
      componentDidMount() {
        this.timerID = setInterval(
          () => this.tick(),
          1000
        );
      }
      
      // The timer must be cleared when the element is unmounted
      componentWillUnmount() {
        clearInterval(this.timerID);
      }

      tick() {
        // Must use setState to update the states. There are two approaches: object, callback function
        this.setState({
          date: new Date()
        });
      }

      render() {
        return (
          <div>
            <h1>Hello, world!</h1>
            <h2>It is {this.state.date.toLocaleTimeString()}.</h2>
          </div>
        );
      }
    }

    ReactDOM.render(
      <Clock />,
      document.getElementById('root')
    );
  </script>
</body>

</html>
