<!DOCTYPE html>
<html>

<head>
  <title>Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    function Img(props) {
      return (
        <img className="Avatar" src={props.author.avatarUrl} alt={props.author.name}/>
      );
    }

    function UserInfo(props) {
      return (
        <div className="UserInfo">
          <Img author={props.author}/>
          <div className="UserInfo-name">{props.author.name}</div>
        </div>
      )
    }

    function Footer(props) {
      return (
        <div>
          <div className="Element-text">{"Text: " + props.text}</div>
          <div className="Element-description">{"Description: " + props.description}</div>
          <div className="Element-time">{"Current time: " + new Date().toLocaleTimeString()}</div>
        </div>
      )
    }

    function Element(props) {
      return (
        <div className="Element">
          <UserInfo author={props.author}/>
          <Footer text={props.text} description={props.description}/>
        </div>
      );
    }

    const comment = {
      author: {
        name: 'Hello, my dear Bao!',
        avatarUrl: 'https://placekitten.com/g/64/64',
      },
      text: 'I hope you enjoy learning React!',
      description: "this is a very interesting image",
    };

    // Rendering function. According the LaiOffer's note: 
    // "With our knowledge so far, the only way to update the UI is to create a new element, and pass it to ReactDOM.render()"
    function tick() {
      ReactDOM.render(<Element description={comment.description} text={comment.text} author={comment.author}/>, 
      document.getElementById('root'));
    }

    // Update the page every 1s
    setInterval(tick, 1000)
  </script>
</body>

</html>
